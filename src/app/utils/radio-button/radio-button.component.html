<div *ngIf="visible" class="radio-button-group" [class.disabled]="disable">
  <!-- TytuÅ‚ grupy -->
  <span *ngIf="title" class="group-title">{{ title }}</span>

  <!-- Opcje -->
  <div *ngFor="let option of options; let i = index" class="radio-option">
    <!-- Input przycisku radio -->
    <input
      type="radio"
      [id]="id + '-' + i"
      [value]="option.value"
      [checked]="option.value === selectedValue"
      [disabled]="disable"
      (change)="onSelectionChange(option.value)"
      [title]="option.tooltip || ''"
    />
    <!-- Label przypisany do inputu -->
    <label
      [for]="id + '-' + i"
      [title]="option.tooltip || ''">
      {{ option.label }}
    </label>
  </div>
</div>

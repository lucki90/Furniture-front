<div *ngIf="visible" class="radio-button-group" [class.disabled]="disabled" [class.has-error]="hasError">
  <span *ngIf="title" class="group-title">{{ title }}</span>

  <div *ngFor="let option of options; let i = index" class="radio-option">
    <input
      type="radio"
      [id]="id + '-' + i"
      [value]="option.value"
      [checked]="option.value === selectedValue"
      [disabled]="disabled"
      (change)="onSelectionChange(option.value)"
      [title]="option.tooltip || ''"
    />
    <label
      [for]="id + '-' + i"
      [title]="option.tooltip || ''">
      {{ option.label }}
    </label>
  </div>
</div>

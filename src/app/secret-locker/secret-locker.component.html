<div class="three-wrapper">
  <div #threeContainer class="three-canvas"></div>

  <div class="controls">
    <div class="color-control">
      <label>Kolor blatu</label>
      <input #topPicker type="color" [value]="topColor" (input)="setPartColor('top', topPicker.value)">
      <button class="preset" *ngFor="let c of colors" (click)="setPartColor('top', c)" [style.background]="c" title="Ustaw preset"></button>
    </div>

    <div class="color-control">
      <label>Kolor korpusu</label>
      <input #carcassPicker type="color" [value]="carcassColor" (input)="setPartColor('carcass', carcassPicker.value)">
      <button class="preset" *ngFor="let c of colors" (click)="setPartColor('carcass', c)" [style.background]="c"></button>
    </div>

    <div class="color-control">
      <label>Kolor front√≥w</label>
      <input #frontPicker type="color" [value]="frontColor" (input)="setPartColor('front', frontPicker.value)">
      <button class="preset" *ngFor="let c of colors" (click)="setPartColor('front', c)" [style.background]="c"></button>
    </div>

    <div class="dims">
      <label>W: <input type="number" [(ngModel)]="dims.width"></label>
      <label>H: <input type="number" [(ngModel)]="dims.height"></label>
      <label>D: <input type="number" [(ngModel)]="dims.depth"></label>
      <button (click)="applyDimensions()">Zastosuj</button>
    </div>
  </div>
</div>
